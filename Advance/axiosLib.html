<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GITHUB DETAILS</h1>
    <p id="det"></p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function  getData() {
            try {
                
                let res = await axios.get("https://api.github.com/users/abhinavsrivastava");
                let data = res.data;

                document.getElementById("det").innerText = `Username: ${data.login}\nURL: ${data.html_url}\nFollowers: ${data.followers}\nFollowing: ${data.following}`;
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("det").innerText = "Error fetching data. Please try again!";
            }
        }

       
        getData();

</script>
